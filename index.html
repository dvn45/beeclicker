<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/building.js"></script>
    <script src="src/upgrade.js"></script>
    <script src="src/hivetools.js"></script>
    <script src="src/main.js"></script>
    <title>Bee Clicker</title>
</head>
<body>
    <header>
    <h1>Bee Clicker</h1>
    <h2>
        It's Spring time where flowers are thriving. Become a beekeeper and farm honey to make money!
    </h2>
    </header>

    <div class="outer">
        <div class="click">
    <h3>Money: <span class="score" id="score">0</span></h3>

    <button class="button" onclick="scorePlusPlus()">
        Farm!
    </button>
    </div>

    <div class="store">
        <div class="buildings">
            <div class="store-title">
    <h4>Buildings</h4>

    <button 
    class="button" 
    type="button" 
    id ="buyBees" 
    onclick="bees.purchase()">
        Buy Bees
    </button>

    <button 
    class="button" 
    type="button" 
    id="buyAdvancedBees" 
    onclick="advancedBees.purchase()">
        Buy Advanced Bees
    </button>

    <button 
    class="button"
    type="button" 
    id="buyStrongBees" 
    onclick="strongBees.purchase()">
        Buy Advanced Bees
    </button>

    <button 
    class="button"
    type="button"
    id="buyQueenBees" 
    onclick="queenBees.purchase()">
        Buy Queen Bees
    </button>

    <button 
    class="button"
    type="button"
    id="buyKingBees" 
    onclick="kingBees.purchase()">
        Buy King Bees
    </button>
    </div>

    <div class="upgrades">
        <div class="store-title">
            <h4>Upgrades</h4>
        </div>


    <button class="button" id="buyHiveToolsI" 
    onclick="hiveTools1.purchase()">
        Buy Hive Tools
    </button>
            </div>
        </div>
    </div>
</body>
</html>
